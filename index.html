<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Personnalisable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Container principal avec background */
        .homepage-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Background media */
        .background-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-media.active {
            opacity: 1;
        }

        .background-media img,
        .background-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay pour am√©liorer la lisibilit√© */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            transition: background 0.3s ease;
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Barre de recherche */
        .search-container {
            margin: 2rem 0;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #666;
            opacity: 0.8;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Panel de customisation */
        .customization-panel {
            position: fixed;
            top: 20px;
            right: -350px;
            width: 350px;
            height: calc(100vh - 40px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 0 0 20px;
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }

        .customization-panel.open {
            right: 0;
        }

        .toggle-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toggle-panel:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .panel-section {
            margin-bottom: 2rem;
            color: #333;
        }

        .panel-section h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .color-input {
            height: 50px;
            cursor: pointer;
        }

        .file-input {
            padding: 1rem;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: #f8f9fa;
            border-color: #2980b9;
        }

        .range-input {
            appearance: none;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
        }

        .range-input::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        .save-btn {
            padding: 0.7rem;
            border: 2px solid #3498db;
            background: transparent;
            color: #3498db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .save-btn:hover {
            background: #3498db;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.1rem;
            }
            
            .customization-panel {
                width: 100%;
                right: -100%;
                border-radius: 0;
            }
            
            .toggle-panel {
                right: 10px;
            }

            .search-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-container" id="homepage">
        <!-- Background media container -->
        <div class="background-media" id="backgroundMedia"></div>
        
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Contenu principal -->
        <div class="content" id="content">
            <h1 id="mainTitle">Bienvenue sur votre site</h1>
            <p id="mainDescription">Personnalisez cette page selon vos go√ªts avec des images, vid√©os et couleurs.</p>
            
            <!-- Barre de recherche -->
            <div class="search-container" id="searchContainer">
                <input type="text" class="search-box" id="searchBox" placeholder="Rechercher...">
                <button class="search-button" id="searchButton">üîç</button>
            </div>
            
            <a href="#" class="cta-button" id="ctaButton">D√©couvrir</a>
        </div>
    </div>

    <!-- Bouton toggle panel -->
    <button class="toggle-panel" id="togglePanel">‚öôÔ∏è</button>

    <!-- Panel de customisation -->
    <div class="customization-panel" id="customPanel">
        <div class="panel-section">
            <h3>üé® Apparence</h3>
            
            <div class="form-group">
                <label>Background</label>
                <select id="backgroundType">
                    <option value="gradient">D√©grad√©</option>
                    <option value="color">Couleur unie</option>
                    <option value="image">Image</option>
                    <option value="video">Vid√©o</option>
                </select>
            </div>

            <div class="form-group" id="colorGroup">
                <label>Couleur principale</label>
                <input type="color" class="color-input" id="primaryColor" value="#667eea">
            </div>

            <div class="form-group" id="secondaryColorGroup">
                <label>Couleur secondaire</label>
                <input type="color" class="color-input" id="secondaryColor" value="#764ba2">
            </div>

            <div class="form-group" id="mediaGroup" style="display: none;">
                <label>Fichier m√©dia</label>
                <input type="file" id="mediaFile" accept="image/*,video/*" class="file-input">
                <small>Images: JPG, PNG, WebP | Vid√©os: MP4, WebM</small>
            </div>

            <div class="form-group">
                <label>Opacit√© overlay: <span id="overlayValue">30%</span></label>
                <input type="range" class="range-input" id="overlayOpacity" min="0" max="100" value="30">
            </div>
        </div>

        <div class="panel-section">
            <h3>üìù Contenu</h3>
            
            <div class="form-group">
                <label>Titre principal</label>
                <input type="text" id="titleText" value="Bienvenue sur votre site">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="descriptionText" rows="3">Personnalisez cette page selon vos go√ªts avec des images, vid√©os et couleurs.</textarea>
            </div>

            <div class="form-group">
                <label>Texte du bouton</label>
                <input type="text" id="buttonText" value="D√©couvrir">
            </div>

            <div class="form-group">
                <label>Lien du bouton</label>
                <input type="url" id="buttonLink" value="#" placeholder="https://...">
            </div>
        </div>

        <div class="panel-section">
            <h3>üîç Barre de recherche</h3>
            
            <div class="form-group">
                <label>Placeholder</label>
                <input type="text" id="searchPlaceholder" value="Rechercher..." placeholder="Texte par d√©faut">
            </div>

            <div class="form-group">
                <label>URL de recherche</label>
                <input type="url" id="searchUrl" value="https://www.google.com/search?q=" placeholder="https://www.google.com/search?q=">
                <small>Le terme recherch√© sera ajout√© √† la fin de l'URL</small>
            </div>

            <div class="form-group">
                <label>Couleur de la barre</label>
                <input type="color" class="color-input" id="searchColor" value="#ffffff">
            </div>

            <div class="form-group">
                <label>Couleur du bouton</label>
                <input type="color" class="color-input" id="searchButtonColor" value="#667eea">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="showSearch" checked> Afficher la barre de recherche
                </label>
            </div>
        </div>

        <div class="panel-section">
            <h3>üíæ Sauvegarde</h3>
            <button class="save-btn" onclick="saveConfig()">Sauvegarder</button>
            <button class="save-btn" onclick="loadConfig()">Charger</button>
        </div>
    </div>

    <script>
        // Variables globales
        let currentBackgroundMedia = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadSavedConfigSilently();
        });

        // Event listeners
        function initializeEventListeners() {
            // Toggle panel
            document.getElementById('togglePanel').addEventListener('click', toggleCustomPanel);
            
            // Background type change
            document.getElementById('backgroundType').addEventListener('change', handleBackgroundTypeChange);
            
            // Color changes
            document.getElementById('primaryColor').addEventListener('input', updateBackground);
            document.getElementById('secondaryColor').addEventListener('input', updateBackground);
            
            // Media file upload
            document.getElementById('mediaFile').addEventListener('change', handleMediaUpload);
            
            // Overlay opacity
            document.getElementById('overlayOpacity').addEventListener('input', updateOverlayOpacity);
            
            // Text content changes
            document.getElementById('titleText').addEventListener('input', updateContent);
            document.getElementById('descriptionText').addEventListener('input', updateContent);
            document.getElementById('buttonText').addEventListener('input', updateContent);
            document.getElementById('buttonLink').addEventListener('input', updateContent);
            
            // Search customization
            document.getElementById('searchPlaceholder').addEventListener('input', updateSearchAppearance);
            document.getElementById('searchUrl').addEventListener('input', updateSearchAppearance);
            document.getElementById('searchColor').addEventListener('input', updateSearchAppearance);
            document.getElementById('searchButtonColor').addEventListener('input', updateSearchAppearance);
            document.getElementById('showSearch').addEventListener('change', updateSearchAppearance);
            
            // Search functionality
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchBox').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Toggle customization panel
        function toggleCustomPanel() {
            const panel = document.getElementById('customPanel');
            panel.classList.toggle('open');
        }

        // Handle background type change
        function handleBackgroundTypeChange() {
            const type = document.getElementById('backgroundType').value;
            const colorGroup = document.getElementById('colorGroup');
            const secondaryColorGroup = document.getElementById('secondaryColorGroup');
            const mediaGroup = document.getElementById('mediaGroup');
            
            // Show/hide relevant controls
            colorGroup.style.display = (type === 'color' || type === 'gradient') ? 'block' : 'none';
            secondaryColorGroup.style.display = type === 'gradient' ? 'block' : 'none';
            mediaGroup.style.display = (type === 'image' || type === 'video') ? 'block' : 'none';
            
            updateBackground();
        }

        // Update background
        function updateBackground() {
            const type = document.getElementById('backgroundType').value;
            const homepage = document.getElementById('homepage');
            const backgroundMedia = document.getElementById('backgroundMedia');
            
            // Clear existing media
            if (currentBackgroundMedia) {
                backgroundMedia.innerHTML = '';
                backgroundMedia.classList.remove('active');
                currentBackgroundMedia = null;
            }
            
            switch(type) {
                case 'gradient':
                    const primary = document.getElementById('primaryColor').value;
                    const secondary = document.getElementById('secondaryColor').value;
                    homepage.style.background = `linear-gradient(135deg, ${primary} 0%, ${secondary} 100%)`;
                    break;
                    
                case 'color':
                    const color = document.getElementById('primaryColor').value;
                    homepage.style.background = color;
                    break;
                    
                case 'image':
                case 'video':
                    homepage.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    break;
            }
        }

        // Handle media upload with compression
        function handleMediaUpload() {
            const file = document.getElementById('mediaFile').files[0];
            if (!file) return;
            
            const type = document.getElementById('backgroundType').value;
            const backgroundMedia = document.getElementById('backgroundMedia');
            
            if (type === 'image' && file.type.startsWith('image/')) {
                // Compress image
                compressImage(file, (compressedFile) => {
                    const url = URL.createObjectURL(compressedFile);
                    backgroundMedia.innerHTML = `<img src="${url}" alt="Background">`;
                    backgroundMedia.classList.add('active');
                    currentBackgroundMedia = url;
                });
            } else if (type === 'video' && file.type.startsWith('video/')) {
                // For video, we'll use it directly but with optimization attributes
                const url = URL.createObjectURL(file);
                backgroundMedia.innerHTML = `
                    <video autoplay muted loop preload="metadata">
                        <source src="${url}" type="${file.type}">
                    </video>
                `;
                backgroundMedia.classList.add('active');
                currentBackgroundMedia = url;
            }
        }

        // Compress image to reduce file size
        function compressImage(file, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // Calculate new dimensions (max 1920x1080)
                let { width, height } = calculateDimensions(img.width, img.height, 1920, 1080);
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw and compress
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob((blob) => {
                    callback(blob);
                }, 'image/jpeg', 0.8); // 80% quality
            };
            
            img.src = URL.createObjectURL(file);
        }

        // Calculate dimensions maintaining aspect ratio
        function calculateDimensions(originalWidth, originalHeight, maxWidth, maxHeight) {
            let width = originalWidth;
            let height = originalHeight;
            
            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }
            
            return { width: Math.round(width), height: Math.round(height) };
        }

        // Update overlay opacity
        function updateOverlayOpacity() {
            const opacity = document.getElementById('overlayOpacity').value;
            document.getElementById('overlayValue').textContent = opacity + '%';
            document.getElementById('overlay').style.background = `rgba(0, 0, 0, ${opacity / 100})`;
        }

        // Update content
        function updateContent() {
            document.getElementById('mainTitle').textContent = document.getElementById('titleText').value;
            document.getElementById('mainDescription').textContent = document.getElementById('descriptionText').value;
            document.getElementById('ctaButton').textContent = document.getElementById('buttonText').value;
            document.getElementById('ctaButton').href = document.getElementById('buttonLink').value;
        }

        // Update search appearance
        function updateSearchAppearance() {
            const searchBox = document.getElementById('searchBox');
            const searchButton = document.getElementById('searchButton');
            const searchContainer = document.getElementById('searchContainer');
            const showSearch = document.getElementById('showSearch').checked;
            
            // Show/hide search bar
            searchContainer.style.display = showSearch ? 'block' : 'none';
            
            if (showSearch) {
                // Update placeholder
                searchBox.placeholder = document.getElementById('searchPlaceholder').value;
                
                // Update colors
                const searchColor = document.getElementById('searchColor').value;
                const buttonColor = document.getElementById('searchButtonColor').value;
                
                searchBox.style.background = `rgba(${hexToRgb(searchColor).r}, ${hexToRgb(searchColor).g}, ${hexToRgb(searchColor).b}, 0.9)`;
                searchButton.style.background = `linear-gradient(135deg, ${buttonColor}, ${adjustColor(buttonColor, -20)})`;
            }
        }

        // Perform search
        function performSearch() {
            const query = document.getElementById('searchBox').value.trim();
            const searchUrl = document.getElementById('searchUrl').value;
            
            if (query && searchUrl) {
                window.open(searchUrl + encodeURIComponent(query), '_blank');
            }
        }

        // Helper function to convert hex to rgb
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Helper function to adjust color brightness
        function adjustColor(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Save configuration to localStorage
        function saveConfig() {
            const config = {
                backgroundType: document.getElementById('backgroundType').value,
                primaryColor: document.getElementById('primaryColor').value,
                secondaryColor: document.getElementById('secondaryColor').value,
                title: document.getElementById('titleText').value,
                description: document.getElementById('descriptionText').value,
                buttonText: document.getElementById('buttonText').value,
                buttonLink: document.getElementById('buttonLink').value,
                overlayOpacity: document.getElementById('overlayOpacity').value,
                searchPlaceholder: document.getElementById('searchPlaceholder').value,
                searchUrl: document.getElementById('searchUrl').value,
                searchColor: document.getElementById('searchColor').value,
                searchButtonColor: document.getElementById('searchButtonColor').value,
                showSearch: document.getElementById('showSearch').checked
            };
            
            localStorage.setItem('homepageConfig', JSON.stringify(config));
            alert('Configuration sauvegard√©e !');
        }

        // Load configuration from localStorage with alert
        function loadConfig() {
            const saved = localStorage.getItem('homepageConfig');
            if (saved) {
                const config = JSON.parse(saved);
                applyConfiguration(config);
                alert('Configuration charg√©e !');
            }
        }

        // Load configuration silently on page load
        function loadSavedConfigSilently() {
            const saved = localStorage.getItem('homepageConfig');
            if (saved) {
                const config = JSON.parse(saved);
                applyConfiguration(config);
            }
        }

        // Apply configuration
        function applyConfiguration(config) {
            // Apply saved configuration
            Object.keys(config).forEach(key => {
                const element = document.getElementById(key === 'title' ? 'titleText' : 
                                                     key === 'description' ? 'descriptionText' : key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = config[key];
                    } else {
                        element.value = config[key];
                    }
                }
            });
            
            // Update display
            handleBackgroundTypeChange();
            updateContent();
            updateOverlayOpacity();
            updateSearchAppearance();
        }
    </script>
</body>
</html>
